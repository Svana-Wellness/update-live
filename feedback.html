
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback - Svana Wellness</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="Logo.png" alt="Svana Logo" class="logo" />
    <h1 class="tagline">Your Experience Matters 🙏</h1>
  </header>
  <main style="max-width: 600px; margin: auto; padding: 2rem;">
    <form action="https://formsubmit.co/youremail@example.com" method="POST">
      <p><strong>What did you like?</strong></p>
      <label><input type="checkbox" name="liked" value="Monk videos"> Monk-led videos were calming</label><br/>
      <label><input type="checkbox" name="liked" value="Easy to use"> Easy to use</label><br/>
      <label><input type="checkbox" name="liked" value="Languages"> Would love more languages</label><br/>
      <label><input type="checkbox" name="liked" value="Quality"> Great video quality</label><br/><br/>

      <label for="feedback">Your suggestions:</label><br/>
      <textarea name="feedback" rows="6" style="width:100%;"></textarea><br/><br/>

      <button type="submit" style="padding: 0.5rem 1.5rem; font-size: 1rem;">Submit</button>
    </form>
  </main>
</body>
</html>
