
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Svana Wellness</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <body>
  <div class="header">
    <div class="header-content">
      <img src="Svana Logo.png" alt="Svana Logo" class="logo-left">
      <div class="brand-block">
        <h1 class="brand-name">Svana Wellness</h1>
        <p class="tagline">Breathe in stillness today…</p>
      </div>
    </div>
  </div>

  <div class="content">
    <div class="tile">
      <img src="morning.png" alt="Morning Yoga" class="tile-img" />
      <h4>Morning Yoga – Prabhāta Yoga</h4>
      <p class="description">5-Min Sunrise Flow for Beginners</p>
      <p class="duration">6m 30s</p>
    </div>
    <div class="tile">
      <img src="breathwork.png" alt="Breathwork" class="tile-img" />
      <h4>Breathwork – Prāṇāyāma</h4>
      <p class="description">Calm the Mind</p>
      <p class="duration">5m</p>
    </div>
    <div class="tile">
      <img src="meditation.png" alt="Meditation" class="tile-img" />
      <h4>Meditation – Dhyāna</h4>
      <p class="description">Peace Within: Silent Focus</p>
      <p class="duration">7m</p>
    </div>
  </div>
</body>
</html>
