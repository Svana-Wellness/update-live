
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svana Wellness</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="content">
            <div class="tile">
                <img src="morning.png" alt="Morning Yoga">
                <div class="info">
                    <h2>Morning Yoga</h2>
                    <p>Duration: 15 min</p>
                </div>
            </div>
            <div class="tile">
                <img src="breathwork.png" alt="Breathwork">
                <div class="info">
                    <h2>Breathwork</h2>
                    <p>Duration: 12 min</p>
                </div>
            </div>
            <div class="tile">
                <img src="meditation.png" alt="Guided Meditation">
                <div class="info">
                    <h2>Guided Meditation</h2>
                    <p>Duration: 18 min</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
