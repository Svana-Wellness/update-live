<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Svana Wellness</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-image: url('header-bg.png');
      background-size: cover;
      background-position: center;
      color: #fff;
    }

    .header {
      text-align: center;
      padding: 40px 20px 20px;
      background: rgba(0, 0, 0, 0.4);
    }

    .logo-large {
      width: 80px;
      height: auto;
      vertical-align: middle;
    }

    .brand-name {
      font-size: 2em;
      display: inline-block;
      margin: 0 10px;
      font-weight: bold;
      vertical-align: middle;
    }

    .tagline {
      font-size: 1.1em;
      font-style: italic;
      margin-top: 10px;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      padding: 30px 20px;
    }

    .tile {
      text-align: center;
      background: rgba(255, 255, 255, 0.12);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(6px);
      transition: transform 0.2s ease;
    }

    .tile:hover {
      transform: scale(1.02);
    }

    .tile img {
      width: 100%;
      border-radius: 12px;
      max-height: 220px;
      object-fit: cover;
    }

    .tile-title {
      font-size: 1.4em;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    .tile-subtitle {
      font-size: 1em;
      color: #eaeaea;
    }

    @media (min-width: 768px) {
      .container {
        flex-direction: row;
        justify-content: center;
      }
      .tile {
        width: 30%;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="Svana Logo.png" alt="Svana Logo" class="logo-large" />
    <h1 class="brand-name">Svana Wellness</h1>
    <p class="tagline">Breathe in stillness today…</p>
  </div>

  <div class="container">
    <a href="morning.html" class="tile">
      <img src="morning.png" alt="Morning Yoga Thumbnail" />
      <div class="tile-title">Morning Yoga – Prabhāta Yoga</div>
      <div class="tile-subtitle">Start your day with mindful energy<br>Duration: 12 min</div>
    </a>

    <a href="breathwork.html" class="tile">
      <img src="breathwork.png" alt="Breathwork Thumbnail" />
      <div class="tile-title">Breathwork – Praṇāyāma</div>
      <div class="tile-subtitle">Find balance through conscious breathing<br>Duration: 10 min</div>
    </a>

    <a href="meditation.html" class="tile">
      <img src="meditation.png" alt="Guided Meditation Thumbnail" />
      <div class="tile-title">Guided Meditation – Dhāraṇā</div>
      <div class="tile-subtitle">Still your mind with a monk’s voice<br>Duration: 14 min</div>
    </a>
  </div>
</body>
</html>
